<body>

    <media-player playsinline
    title="WWE NETWORK"
    src="https://tvembed.xyz/proxy.m3u8?id=376"

  >

      <media-poster alt="Girl walks into sprite gnomes around her friend on a campfire in danger!"></media-poster>

    </media-outlet>
    <media-community-skin>
      <!-- Add custom controls -->
    </media-community-skin>
  </media-player>

  <script type="module">
    import 'vidstack/icons';  
    import { LiveButton } from '@vidstack/react';

    // Get the player element
    const player = document.querySelector('media-player');

    // Get the fast forward button element
    const fastForwardButton = document.getElementById('fastForwardButton');

    // Add event listener to the fast forward button
    fastForwardButton.addEventListener('click', () => {
      // Set the desired fast forward duration in seconds
      const fastForwardDuration = 10;

      // Calculate the new time by adding the fast forward duration to the current time
      const newTime = player.currentTime + fastForwardDuration;

      // Seek to the new time
      player.currentTime = newTime;
    });
  </script>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
