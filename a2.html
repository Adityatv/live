<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <title>Shaka Player Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css" crossorigin="anonymous" />
</head>
<body bgcolor="black" style="margin: 0">
    <center>
        <div data-shaka-player-container style="width: 100%; height: 100%">
            <video autoplay data-shaka-player id="video" style="width:100%;height:100%;"></video>
        </div>
    </center>
    <script>
        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            window.player = player;
            window.ui = ui;
            const config = {
                enableKeyboardPlaybackControls: true,
                'seekBarColors': {
                    base: 'rgba(255,255,255,.2)',
                    buffered: 'rgba(255,255,255,.4)',
                    played: 'rgb(255,0,0)',
                },
            };
            ui.configure(config);

            try {
                // Fetch manifest URL, key, and id from your FastAPI endpoints
                const response = await fetch('http://localhost:8080/url?id=10');
                const { manifestUri } = await response.json();

                const keyResponse = await fetch('http://localhost:8080/key?id=10');
                const key = await keyResponse.text();

                const idResponse = await fetch('http://localhost:8080/id?id=10');
                const id = await idResponse.text();

                // Configure the player with the obtained manifestUri, key, and id
                player.configure({
                    drm: {
                        "clearKeys": {
                             id : key
                        }
                    }
                });

                // Load the video using the fetched manifestUri
                await player.load(manifestUri);

                console.log('The video has now been loaded!');
                console.log('Manifest ID:', id);
            } catch (error) {
                console.error('Error fetching manifest or loading video:', error);
            }

            document.addEventListener('keydown', (e) => {
                const videoContainer = document.querySelector('video');
                let is_fullscreen = () => !!document.fullscreenElement;
                let audio_vol = video.volume;

                if (e.key == 'f') {
                    if (is_fullscreen()) {
                        document.exitFullscreen();
                    } else {
                        videoContainer.requestFullscreen();
                    }
                    e.preventDefault();
                } else if (e.key == ' ') {
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                    e.preventDefault();
                } else if (e.key == "ArrowUp") {
                    e.preventDefault();
                    if (audio_vol != 1) {
                        try {
                            video.volume = audio_vol + 0.05;
                        } catch (err) {
                            video.volume = 1;
                        }
                    }
                } else if (e.key == "ArrowDown") {
                    e.preventDefault();
                    if (audio_vol != 0) {
                        try {
                            video.volume = audio_vol - 0.05;
                        } catch (err) {
                            video.volume = 0;
                        }
                    }
                } else if (e.key == 'm') {
                    e.preventDefault();
                    video.muted = !video.muted;
                }
            });

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', initFailed);
    </script>
</body>
</html>
